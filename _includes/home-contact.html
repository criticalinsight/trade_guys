<section class="home-contact">
  <div class="home-contact-heading">
    <h2 class="home-contact-title">{{ site.data.language.contact_heading }}</h2>
    <img class="home-contact-graphic" src="{{ 'assets/images/home/ask_a_question.png' | relative_url }}" alt="{{ site.title | escape }}" alt="{{ site.title | escape }}" />
    <div class="home-contact-desc">
      <p>{{ site.data.language.contact_desc }}</p>
    </div>
  </div>
  <form class="home-contact-form form-default">
    <div class="home-contact-form-info">
      <label for="name">{{ site.data.language.contact_name }}</label>
      <input type="text" name="name" class="form-input">
      <label for="email">{{ site.data.language.contact_email }}</label>
      <input type="email" name="email" class="form-input">
    </div>
    <div class="home-contact-form-message">
      <label for="message">{{ site.data.language.contact_message }}</label>
      <textarea name="message" class="form-textarea"></textarea>
    </div>
    <button class="btn btn-all-caps btn-submit" name="submit_contact" type="submit">{{ site.data.language.contact_submit }}</button>
  </form>
</section>
